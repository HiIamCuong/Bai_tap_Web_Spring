<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout_admin}">
  <head>
    <meta charset="UTF-8">
    <title>Category List</title>
  </head>
  <body>
	  <a th:href="@{'/admin/categories/add/'"
                       class="btn btn-outline-info">
                       <i class="fa fa-info"></i>
                    </a>
    <section class="row" layout:fragment="content">
      <div class="col mt-4">
        <div class="card">
          <div class="card-header">List Category</div>
          <div class="card-body">
            <!-- Displaying a message if it exists -->
            <div th:if="${message != null}" class="alert alert-primary" role="alert">
              <i th:text="${message}"></i>
            </div>

            <!-- Category table -->
            <table class="table table-striped table-responsive">
              <thead class="thead-inverse">
                <tr>
                  <th>Category ID</th>
                  <th>Category Name</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <!-- Looping over categories -->
                <tr th:each="category : ${categories}">
                  <td scope="row" th:text="${category.categoryId}"></td>
                  <td th:text="${category.name}"></td>
                  <td>
                    <a th:href="@{'/admin/categories/view/' + ${category.categoryId}}"
                       class="btn btn-outline-info">
                       <i class="fa fa-info"></i>
                    </a>
                    <a th:href="@{'/admin/categories/edit/' + ${category.categoryId}}"
                       class="btn btn-outline-warning">
                       <i class="fa fa-edit"></i>
                    </a>
                    <a th:href="@{'/admin/categories/delete/' + ${category.categoryId}}"
                       class="btn btn-outline-danger">
                       <i class="fa fa-trash"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
